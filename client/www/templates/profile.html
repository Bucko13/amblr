<ion-modal-view class="userProfile">
  <ion-content class="has-header" ng-controller="ProfileCtrl">
    <div class="list card">
      <div class="item">
        <h2>{{currentUser.username}}</h2>
        <p>{{currentUser.email}}</p>
      </div>
      <div class="item item-body">
          <h3>My POIs: {{pois}}</h3>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
