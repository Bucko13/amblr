<div class="list" data-tap-disabled="true" scroll='false'>
<!-- icons of good or bad to based on user select TODO: get Good/Bad Options working-->
  <label class="item item-input">
    <span class="input-label">
      Rate This POI
    </span>
    <ion-radio ng-model="$parent.$parent.currentPOI.type" value="good"><i class="icon ion-happy"></i></ion-radio>
    <ion-radio ng-model="$parent.$parent.currentPOI.type" value="bad"><i class="icon ion-sad"></i></ion-radio>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Title</span>
    <input type="text" placeholder="What is this POI?" ng-model="$parent.$parent.currentPOI.title">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Description</span>
    <input type="text" placeholder="Describe what this POI is" ng-model="$parent.$parent.currentPOI.description">
  </label>
  <div class="row">
  <button class="button col block button-dark" ng-click="$parent.$parent.savePOI()">Add POI</button>
  </div>
</div>
